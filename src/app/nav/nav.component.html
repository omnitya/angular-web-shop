<header>

  <div class="container">
    <a routerLink="/" class="logo">{{apptitle}}</a>
    <nav>
      <ul>
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/about">About</a></li>
        <li><a routerLink="/contact">Contact Us</a></li>
          <!-- Show this for logged in user -->
          <ul *ngIf='isLoggedIn' class="nav navbar-nav pull-xs-right">
              <li class="nav-item">
                <a class="nav-link"
                  [routerLink]="['/home', currentUser.email]"
                  routerLinkActive="active">
                  {{ currentUser.email }}
                </a>
              </li>
            </ul>
      </ul>
    </nav>
  </div>
</header>
